<html>
<head>
    <title>OS.Omi</title>
    <link rel="stylesheet" href="css/fale.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="js/Jquery.js"></script>
    <script src="js/jquery.mask.js"></script>
</head>
<body>
    <header>
        <nav id='menu'>
            <ul>
                <li><a href="index.html"><img src="images/logo.png" class="logo"></a></li>
                <li><a href='index.html'>INÍCIO</a></li>
                <li><a href='produtos.html'>PRODUTOS</a>
                </li>
                <li><a href='faleconosco.html'>FALE CONOSCO</a>
                </li>
                <li><a href='faq.html'>PERGUNTAS FREQUENTES</a></li>
                <li class="direita"><a class="login" href="login.html">ENTRAR</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="caixaFale">
            <form>
                <div class="boxnome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="in" placeholder="Nome Sobrenome">
                </div>
        
                <div class="boxemail">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="in" placeholder="exemplo@ex.com">
                </div>
        
                <div class="boxtel">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="in" placeholder="(99) 99999-9999">
                </div>
                
                <div class="boxdesc">
                    <label for="desc" class="lDesc">Descrição</label>
                    <textarea id="desc" placeholder="Descrição..."></textarea>
                </div>
                <!--<input type="text" id="desc" placeholder="Descrição...">-->
        
                <input type="button" class="btn" value="ENVIAR" onclick="clicou()">
            </form>
        </div>
    </div>
        
    <script type="text/javascript">
        $(document).ready(function(){
            $('#telefone').mask("(99) 99999-9999")
        });
        
        function clicou(){
            alert('Obrigado por entrar em contato, retornaremos em breve!')
            location.reload()
        }
    </script>
</body>
</html>
